<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <style>
        .flex {
            display: flex;
        }
        .flex-col {
            flex-direction: column;
        }
        .items-center {
            align-items: center;
        }
        .justify-center {
            justify-content: center;
        }
        .h-screen {
            height: 100vh;
        }
        .mt-16 {
            margin-top: 16px;
        }
        .text-4xl {
            font-size: 2rem;
        }
        .my-4 {
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        .yes-button,
        .no-button {
            border: none;
            padding: 0.5rem 1rem;
            margin-right: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body style="background-color: pink;">
    <div class="flex flex-col items-center justify-center h-screen mt-16">
        <div id="content">
            <!-- Content will be rendered here -->
        </div>
    </div>
    <script>
        // Define the Page component
        function Page() {
            // State variables
            let noCount = 0;
            let yesPressed = false;
            let yesButtonSize = noCount * 20 + 16;

            // Function to handle clicking "No" button
            function handleNoClick() {
                noCount++;
                render();
            }

            // Function to get text for "No" button
            function getNoButtonText() {
                const phrases = [
                    "No",
                    "Are you sure?",
                    "Really sure?",
                    "Think again!",
                    "Last chance!",
                    "Surely not?",
                    "You might regret this!",
                    "Give it another thought!",
                    "Are you absolutely certain?",
                    "This could be a mistake!",
                    "Have a heart!",
                    "Don't be so cold!",
                    "Change of heart?",
                    "Wouldn't you reconsider?",
                    "Is that your final answer?",
                    "You're breaking my heart ;(",
                    "I'm crying now",
                    "i loved you",
                    "WE ARE NEVER EVER EVER GETTING BACK TOGETHER",
                ];

                return phrases[Math.min(noCount, phrases.length - 1)];
            }

            // Render the component
            function render() {
                const content = document.getElementById("content");
                content.innerHTML = `
                    ${yesPressed ? `
                        <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Kissing bear" />
                        <div class="text-4xl font-bold my-4">Yay I love you!!!</div>
                    ` : `
                        <h1 class="text-4xl my-4">Will you be my Valentine?</h1>
                        <img style="width: 150px; height: 150px;" src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" alt="Love bear with roses" />
                        <div>
                            <button class="yes-button" style="background-color: #4caf50; color: white; border-radius: 8px; font-size: ${yesButtonSize}px;" onclick="setYesPressed(true)">Yes</button>
                            <button class="no-button" style="background-color: #f44336; color: white; border-radius: 8px;" onclick="handleNoClick()">${noCount === 0 ? 'No' : getNoButtonText()}</button>
                        </div>
                    `}
                `;
            }

            // Initial render
            render();

            // Function to set yesPressed state
            function setYesPressed(value) {
                yesPressed = value;
                render();
            }
        }
        // Call the Page function when the page loads
        Page();
    </script>
</body>
</html>
